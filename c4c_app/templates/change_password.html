{% extends "base.html" %}

{% block title %}Care4Care - Change Password {% endblock %}

{% block content %}
{% if viewerpk == ownerpk %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Change password" />
    </form>
{% else %}
    <p>You cannot modify another user's password.</p>
{% endif %}
{% endblock content %}
