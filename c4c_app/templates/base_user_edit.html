{% extends "base.html" %}

{% block title %}Care4Care - Update profile (User) {% endblock %}

{% block content %}
{% if viewerpk == ownerpk %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update User details" />
    </form>
{% else %}
    <p>You cannot modify another user's profile.</p>
{% endif %}
{% endblock content %}
