{% extends "base.html" %}
{% load i18n %}

{% block title %}Care4Care - {% trans "Donation Form"%}{% endblock %}


{% block content %}
    <h2>New donation</h2>
    <form action="" method="post" role="form" class="form-horizontal">{% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="donation_submit" type="submit" class="btn btn-default">{% trans "Submit"%}</button>
                <button type="reset" class="btn btn-default">{% trans "reset"%}</button>
            </div>
        </div>
    </form>
{% endblock content %}
