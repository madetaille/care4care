{% extends "base.html" %}

{% block title %}Care4Care - Donation detail{% endblock %}


{% block content %}
	<form method="post" role="form" class=".form-inline">{% csrf_token %}
        <div class="form-group" >
            <label for="user">User</label> <input type="text"  id="user" name="User" placeholder="select a user" checked>
	    </div>
        <div class="form-group">
            <label for="time">Time amount</label>
	        <input type="time" id="time"  name="Time_amout" checked>
        </div>
        <div class="form-group">
            <label for="date">date time</label>
	        <input type="datetime" id="date" name="date"  checked>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
	        <input type="text" id="message" name="message"  checked>
        </div>
	    <input type="submit" class="btn btn-default" value="Submit" />
	</form>


{% endblock content %}
