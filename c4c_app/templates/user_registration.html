{% extends "base.html" %}
{% load i18n %}

{% block title %}Care4Care - {% trans "Registration" %} {% endblock %}

{% block content %}

<form action="{% url 'c4c:registration' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button id="registration_submit" type="submit" class="btn btn-primary">{% trans "Register" %}</button>
</form>


{% endblock content %}
