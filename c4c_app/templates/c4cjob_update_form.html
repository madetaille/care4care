{% extends "base.html" %}

{% block title %}Care4Care - Job detail{% endblock %}

{% block content %}

<form action="" method="post">{% csrf_token %}
        Title :
        <input type="text" name="title" maxlength="100" value = {{c4cjob.title}}>
            <br>
            <br>
        Description :
            <input type="text" name="description" maxlength="1000" value = {{c4cjob.description}}>
            <br>
            <br>
        Location :
            <input type="text" name="location" maxlength="300" value = {{c4cjob.location}}>
            <br>
            <br>
        Start date :
            <input type="datetime-local" name="start_date" value = {{c4cjob.start_date|date:"d/m/Y"}}>
                (month/day/year hour:minutes)
            <br>
            <br>
    <input type="submit" value="Save changes" />
</form>
{% endblock content %}
