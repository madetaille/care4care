{% extends "base.html" %}
{% load i18n %}

{% block title %}Care4Care - {% trans "Network"%}{% endblock %}

{% block content %}
	{% if network_list %}
	    {% for member in network_list %}
			<ul>
				<li><a href="{% url 'c4c:user_detail' member.pk %}">{{ member.user }}</a></li>
	        </ul>
	    {% endfor %}
	{% endif %}
{% endblock content %}
